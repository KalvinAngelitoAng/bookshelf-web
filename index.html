<!DOCTYPE html>
<html lang="id">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Menambahkan Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Menambahkan SweetAlert2 untuk Notifikasi -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1>Bookshelf App</h1>
        <p>Atur koleksi bukumu dengan mudah</p>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="main-layout">
          <div class="form-section">
            <section class="card form-card">
              <h2>Tambah Buku Baru</h2>
              <form id="bookForm" data-testid="bookForm">
                <div class="form-group">
                  <label for="bookFormTitle">Judul</label>
                  <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" placeholder="Masukkan judul buku..." />
                </div>
                <div class="form-group">
                  <label for="bookFormAuthor">Penulis</label>
                  <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" placeholder="Masukkan nama penulis..." />
                </div>
                <div class="form-group">
                  <label for="bookFormYear">Tahun</label>
                  <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" placeholder="Masukkan tahun terbit..." />
                </div>
                <div class="form-check">
                  <input
                    id="bookFormIsComplete"
                    type="checkbox"
                    data-testid="bookFormIsCompleteCheckbox"
                  />
                  <label for="bookFormIsComplete">Selesai dibaca</label>
                </div>
                <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
                  Masukkan ke rak <span>Belum Selesai Dibaca</span>
                </button>
              </form>
            </section>
    
            <section class="card search-card">
              <h2>Cari Buku</h2>
              <form id="searchBook" data-testid="searchBookForm">
                <div class="form-group">
                  <label for="searchBookTitle">Judul</label>
                  <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" placeholder="Ketik judul untuk mencari..."/>
                </div>
              </form>
            </section>
          </div>
          
          <div class="bookshelf-section">
            <section class="card bookshelf-card">
              <h2>Belum Selesai Dibaca</h2>
              <div id="incompleteBookList" class="bookshelf" data-testid="incompleteBookList">
                <!-- Buku akan ditambahkan di sini oleh JavaScript -->
              </div>
            </section>
    
            <section class="card bookshelf-card">
              <h2>Selesai Dibaca</h2>
              <div id="completeBookList" class="bookshelf" data-testid="completeBookList">
                <!-- Buku akan ditambahkan di sini oleh JavaScript -->
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal untuk Edit Buku -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Edit Data Buku</h2>
        <form id="editBookForm">
          <input type="hidden" id="editBookId">
          <div class="form-group">
            <label for="editBookTitle">Judul</label>
            <input id="editBookTitle" type="text" required />
          </div>
          <div class="form-group">
            <label for="editBookAuthor">Penulis</label>
            <input id="editBookAuthor" type="text" required />
          </div>
          <div class="form-group">
            <label for="editBookYear">Tahun</label>
            <input id="editBookYear" type="number" required />
          </div>
          <button type="submit">Simpan Perubahan</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 - Bookshelf App Submission V2</p>
    </footer>

  </body>
</html>
